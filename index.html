<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">
        <img src="img/Illustration Design.jpg" alt="Image 1" class="gallery-item">
        <img src="img/Marketing Consultancy.jpg" class="gallery-item">
        <img src="img/Strategic Planning.jpg" alt="Image 3" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
